<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", initial-scale=1 , maximum-scale=1 , user-scalable="no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="nav">
                    <span class="fas fa-align-center fa-xs"></span>
                </div>
                <div class="user">
                    <h1>Hi Aisya</h1>
                    <p>Welcome back to the List Your Life!</p>
                    <div class="search">
                        <span class="fa fa-search"></span>
                        <input type="text" name="search" placeholder="Search Your Task ~ :)">
                    </div>
                    <div class="projects">
                        <h4>Projects <span style="color:rgb(141, 141, 141);font-weight:200;">(13)</span></h4>
                        <div class="view-projects">
                            <div class="project-box">
                                <div class="project-img">
                                    <img src="assets/img/project/rumah.jpg">
                                    <h5>R</h5>
                                </div>
                                <p>Rumah</p>
                            </div>
                            <div class="project-box">
                                <div class="project-img">
                                    <img src="assets/img/project/cinta.jpg">
                                    <h5>C</h5>
                                </div>
                                <p>Cinta</p>
                            </div>
                            <div class="project-box">
                                <div class="project-img">
                                    <img src="assets/img/project/karir.jpg">
                                    <h5>K</h5>
                                </div>
                                <p>Karir</p>
                            </div>
                            <div class="project-box">
                                <div class="project-img">
                                    <img src="assets/img/project/sosial.jpg">
                                    <h5>S</h5>
                                </div>
                                <p>Sosial</p>
                            </div>
                            <div class="project-box">
                                <div class="project-img">
                                    <img src="assets/img/project/diet.jpg">
                                    <h5>D</h5>
                                </div>
                                <p>Diet</p>
                            </div>
                            <div class="project-box">
                                <div class="project-img">
                                    <img src="assets/img/project/belajar.jpg">
                                    <h5>B</h5>
                                </div>
                                <p>Belajar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="top">
                    <div class="title-project">
                        <h1 style="margin-right:auto;">Cinta</h1>
                        <div class="users">
                            <div class="user-icon">
                                <img class="orang1" src="assets/img/profil/orang1.jpg">
                                <img class="orang2" src="assets/img/profil/orang2.jpg">
                                <img class="orang3" src="assets/img/profil/orang3.jpg">
                            </div>
                            <span class="fas fa-plus-circle fa-2x"></span>
                        </div>
                    </div>
                    <p style="color:rgb(177, 175, 175)">Let's make a list work for your today!</p>
                </div>
                <div class="bottom">
                    <h3>Today</h3>
                    <div class="list-project" id="list-project">
                        <div class="list">
                            <label class="checklist">
                                <p>Lupakan sang mantan</p>
                                <input type="checkbox" class="check" checked="checked" value="">
                                <span class="checkmark"></span>
                            </label>
                            <p class="status approved">Approved</p>
                        </div>
                        <div class="list">
                            <label class="checklist">
                                <p>Hati-hati terhadap gebetan</p>
                                <input type="checkbox" class="check" checked="checked" value="">
                                <span class="checkmark"></span>
                            </label>
                            <p class="status in-progress">In Progress</p>
                        </div>
                    </div>
                </div>
                <div class="new-list">
                    <button class="newlist">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
